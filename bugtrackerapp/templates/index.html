<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Bug Tracker</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Bug Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login/">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/tdetails/">Ticket Details</a>
                <li class="nav-item">
                  <a class="btn btn-primary btn-small" href="/ticket/">Submit Ticket</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-danger btn-small" href='/logout/'>Logout</a>
                </li>
            </li>
          </ul>
        </div>
      </nav>
      <h1 class="welcome">Welcome to Bug Tracker</h1>
      <hr>
      <ul>
        {% for post in Ticket %}
            
            <li>
                <a href="/ticket/{{ post.id }}/">{{post.title }}</a></li>
                
            </li>
            <br>
            <hr>

            
        {% endfor %}

    
</body>
</html>

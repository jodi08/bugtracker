<div class="container">

    {% if not ticket %}

        <h1>The ticket you are looking for doesn't seem to exist!</h1>

    {% else %}

        <h2>{{ ticket.title }}</h2>
        <p>{{ ticket.date }}</p>
        <p>{{ ticket.description</p>
        <p>{{ ticket.author</p>
        <p>{{ ticket.status</p>
        <p>{{ ticket.assigned_to</p>
        <p>{{ ticket.assigned_to</p>
        <p>{{ ticket.completed</p>

      

    {% endif %}

</div>
